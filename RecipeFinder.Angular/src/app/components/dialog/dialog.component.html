<div class="row">
  <div class="col my-1 mx-5">
    <h2 mat-dialog-title>Error: {{ data.statusText }}</h2>
    <mat-dialog-content>
      @for (message of data.messages; track $index) {
      <p>{{ message }}</p>
      }
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">
      <button mat-button (click)="onClick()">Ok</button>
    </mat-dialog-actions>
  </div>
</div>
