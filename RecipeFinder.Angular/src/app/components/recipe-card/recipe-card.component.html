<div class="card recipe my-2">
  <img
    class="card-img-top"
    src="{{ recipe.imageUrl }}"
    alt="{{ recipe.title }}"
    style="height: 12rem; object-fit: cover"
  />
  <div class="card-body">
    <h2 class="card-title my-1">{{ recipe.title }}</h2>
    <p class="card-text">{{ recipe.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <button
        mat-flat-button
        color="primary"
        routerLink="/recipes/{{ recipe.recipeId }}"
      >
        Details
      </button>
      @if (isLoggedIn$ | async) { @if (recipe.isFavorite) {
      <button mat-icon-button (click)="onFavoriteUncheckClicked()">
        <mat-icon>favorite</mat-icon>
      </button>
      } @else {
      <button mat-icon-button (click)="onFavoriteCheckClicked()">
        <mat-icon>favorite_outline</mat-icon>
      </button>
      } }
    </div>
  </div>
</div>
