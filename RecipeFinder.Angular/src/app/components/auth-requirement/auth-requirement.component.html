<div class="row mt-5">
  <div class="col my-3 mx-5">
    <h2 mat-dialog-title>Auth Requirement</h2>
    <mat-dialog-content>
      <p>You need to be logged in to access this page.</p>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">
      <button mat-button color="primary" (click)="onLoginClick()">
        Log In
      </button>
    </mat-dialog-actions>
  </div>
</div>
